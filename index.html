        <div class="wrapper flex space-between items-center gap-4">

          <p class="inline-block text-xl font-bold ">Long</p>
        </div>
        <div class="wrapper flex flex-row pt-4 justify-between">

            <img src="./images/dachshund.png" class="inline ml-4 bg-yellow-400 h-16 rounded-full p-2"alt="" >

            </div>
          </div>

            <button type="button" class="text-blue-700 text-white hover:bg-white hover:text-black border-2 border-blue-700 bg-sky-400 hover:white focus:outline-none  font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 ">New</button>
            <button type="button" class="text-blue-700 text-white hover:bg-white hover:text-black border-2 border-blue-700 bg-sky-400 hover:white focus:outline-none  font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 ">Upload</button>
